spring:
  application:
    name: pudding-system
  main:
    allow-bean-definition-overriding: true #当遇到同样名字的时候，是否允许覆盖注册
  profiles:
    active: local
  cloud:
    nacos:
      discovery:
       server-addr: 47.107.170.59:8848

---

spring:
  profiles: local
  cloud:
    config:
      enabled: true
      uri: http://127.0.0.1:8002

---

spring:
  profiles: dev
  cloud:
    config:
      uri: http://127.0.0.1:8002

---

spring:
  profiles: test
  cloud:
    config:
      uri: http://127.0.0.1:8002

---

spring:
  profiles: produce
  cloud:
    config:
      uri: http://127.0.0.1:8002
---
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/pudding?autoReconnect=true&useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=CONVERT_TO_NULL&useSSL=false&serverTimezone=CTT
    username: root
    password: root
    filters: wall,mergeStat
    data-source-name: puddingdb

